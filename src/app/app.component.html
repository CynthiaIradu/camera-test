<input #camera
[hidden]="true"
type="file"
id="input"
accept="image/*"
multiple="true"
(change)="onFileSelected($event)" capture="camera">
<p>{{hasPermission}}</p>
<p>{{isMobile}}</p>
 <button (click)="openDialog()">open dialog</button>
<button #test (click)="camera.click()">test</button>
<ng-container *ngIf="hasPermission?isMobile?test.click():openDialog2():false" ></ng-container>
