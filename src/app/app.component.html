<input #camera
[hidden]="true"
type="file"
id="input"
accept="image/*"
multiple="true"
(change)="onFileSelected($event)" capture="camera">
<ng-container *ngIf="hasPermission?isMobile?camera.click():openDialog2():false" ></ng-container>
<p>{{hasPermission}}</p>
<button (click)="openDialog()">open dialog</button>
